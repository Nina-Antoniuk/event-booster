<header class="header header-logo">
    <div class="title-form">
        <h1 class="title">FIND BEST EVENTS AROUND THE WORLD</h1>
    </div>
    <form class="search-form" id="search-form">
        <div class="input">
            <input class="input-search"
                type="text"
                name="search" 
                autocomplete="off" 
                autofocus
                pattern="^[a-zA-Z\s]+$"
                placeholder="Start searching" />
            <svg class="input-icon">
                <use href="./images/svg/sprits.svg#icon-search"></use>
            </svg>
        </div>
        <div class="input">
            <select class="input-search" id="countrySelect" type="text">
                <option value="">Choose country</option>
            </select>
            <svg class="input-icon">
                <use href="./images/svg/sprits.svg#icon-select"></use>
            </svg>
        </div>
    </form>
    </div>
</header>
